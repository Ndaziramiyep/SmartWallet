<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Categories</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://smartwallet.onrender.com/index.html">Home</a></li>
                <li><a href="https://smartwallet.onrender.com/transactions.html">Transactions</a></li>
                <li><a href="https://smartwallet.onrender.com/budget.html">Budget</a></li>
                <li><a href="https://smartwallet.onrender.com/reports.html">Report</a></li>
            </ul>
        </nav>
        <h1>Transaction Categories</h1>
    </header>
    <!-- Transactions by Category -->
    <section class="card centered-table">
        <h2>Transactions Grouped by Category</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>Transaction Type</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody id="categoryTable"></tbody>
        </table>
    </section>
    <!-- Add New Transaction -->
    <section class="card">
        <h2>Add a New Transaction</h2>
        <form id="transactionForm">
            <label>Account Type:
                <select name="accountType" required>
                    <option value="Bank">Bank</option>
                    <option value="Mobile Money">Mobile Money</option>
                    <option value="Cash">Cash</option>
                </select>
            </label>
            <label>Amount: <input type="number" name="amount" required></label>
            <label>Type:
                <select name="transactionType" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </label>
            <label>Category: <input type="text" name="category" required></label>
            <label>Subcategory: <input type="text" name="subcategory"></label>
            <button type="submit">Add Transaction</button>
        </form>
    </section>
    <script>
        // Fetch transactions by category
        function fetchTransactionsByCategory() {
            fetch('https://smartwallet.onrender.com/transactions/by-category')
                .then(response => response.json())
                .then(data => {
                    const categoryTable = document.getElementById('categoryTable');
                    categoryTable.innerHTML = '';
                    data.forEach(row => {
                        const tr = `
                            <tr>
                                <td>${row.category}</td>
                                <td>${row.subcategory || 'N/A'}</td>
                                <td>${row.transactionType}</td>
                                <td>${row.totalAmount}</td>
                            </tr>
                        `;
                        categoryTable.innerHTML += tr;
                    });
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        // Add a new transaction
        document.getElementById('transactionForm').addEventListener('submit', event => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const transaction = {
                accountType: formData.get('accountType'),
                amount: formData.get('amount'),
                transactionType: formData.get('transactionType'),
                category: formData.get('category'),
                subcategory: formData.get('subcategory')
            };

            fetch('https://smartwallet.onrender.com/transactions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(transaction)
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchTransactionsByCategory();
                })
                .catch(error => console.error('Error adding transaction:', error));
        });

        // Initial fetch
        fetchTransactionsByCategory();
    </script>
</body>

</html>
